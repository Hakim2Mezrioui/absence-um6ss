<div class="sidebar bg-white shadow-lg border-r border-gray-200 transition-all duration-300 ease-in-out"
     [ngClass]="{'w-64': !isCollapsed, 'w-16': isCollapsed}">
  
  <!-- Logo et titre -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200">
    <div class="flex items-center space-x-3" *ngIf="!isCollapsed">
      <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-lg flex items-center justify-center">
        <span class="material-icons text-white text-lg">school</span>
      </div>
      <span class="text-lg font-bold text-gray-800">UM6SS</span>
    </div>
    
    <!-- Bouton toggle -->
    <button 
      (click)="toggleSidebar()"
      class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200"
      [ngClass]="{'ml-auto': isCollapsed}">
      <span class="material-icons text-gray-600" [ngClass]="{'rotate-180': isCollapsed}">
        {{ isCollapsed ? 'menu' : 'menu_open' }}
      </span>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="p-4 space-y-2">
    <ng-container *ngFor="let item of sidebarItems">
      <!-- Élément de navigation -->
             <button 
         (click)="navigateTo(item.route)"
         [ngClass]="{
           'bg-blue-50 text-blue-700 border-r-2 border-blue-600': isActiveRoute(item.route),
           'text-gray-700 hover:bg-gray-50 hover:text-gray-900': !isActiveRoute(item.route)
         }"
         class="w-full flex items-center space-x-3 px-3 py-3 rounded-lg transition-all duration-200 group cursor-pointer text-left"
         [title]="isCollapsed ? item.label : ''">
        
        <!-- Icône -->
        <div class="flex-shrink-0 w-6 h-6 flex items-center justify-center">
          <span class="material-icons text-xl group-hover:scale-110 transition-transform duration-200">
            {{ item.icon }}
          </span>
        </div>
        
        <!-- Label et badge -->
        <div class="flex-1 flex items-center justify-between" *ngIf="!isCollapsed">
          <span class="font-medium">{{ item.label }}</span>
          <span *ngIf="item.badge" 
                class="px-2 py-1 text-xs font-medium bg-red-100 text-red-800 rounded-full">
            {{ item.badge }}
          </span>
                 </div>
       </button>
     </ng-container>
  </nav>

  <!-- Section utilisateur en bas -->
  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200 bg-gray-50">
    <div class="flex items-center space-x-3" *ngIf="!isCollapsed">
      <div class="w-8 h-8 bg-gradient-to-br from-green-500 to-green-600 rounded-full flex items-center justify-center">
        <span class="material-icons text-white text-sm">account_circle</span>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 truncate">Administrateur</p>
        <p class="text-xs text-gray-500 truncate">admin&#64;um6ss.ma</p>
      </div>
    </div>
    
    <!-- Bouton déconnexion -->
    <button 
      class="w-full mt-3 px-3 py-2 text-sm font-medium text-red-600 hover:bg-red-50 rounded-lg transition-colors duration-200"
      *ngIf="!isCollapsed">
      <span class="material-icons text-sm mr-2">logout</span>
      Déconnexion
    </button>
  </div>
</div>
