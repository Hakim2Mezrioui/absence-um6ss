<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar [isCollapsed]="isSidebarCollapsed"></app-sidebar>
  
  <!-- Contenu principal -->
  <div class="flex-1 flex flex-col overflow-hidden transition-all duration-300 ease-in-out bg-gray-50 min-h-screen relative z-10"
       [ngClass]="{
         'ml-16': isSidebarCollapsed && !isMobile,
         'ml-72': !isSidebarCollapsed && !isMobile,
         'ml-0': isMobile,
         'w-full': true
       }">
    
    <!-- Header principal -->
    <header class="bg-white shadow-sm border-b border-gray-200 z-40 sticky top-0 backdrop-blur-sm bg-white bg-opacity-95">
      <div class="flex items-center justify-between px-6 py-4">
        <!-- Titre de la page -->
        <div class="flex-1 text-center">
          <h1 class="text-xl font-semibold text-gray-900">Gestion UM6SS</h1>
        </div>
        
        <!-- Actions utilisateur -->
        <div class="flex items-center space-x-4">
          <!-- Notifications -->
          <button class="p-2 rounded-lg hover:bg-gray-100 transition-all duration-200 relative hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            <span class="material-icons text-gray-600">notifications</span>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
          </button>
          
          <!-- Profil utilisateur -->
          <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center shadow-md hover:shadow-lg transition-all duration-200 hover:-translate-y-0.5">
              <span class="material-icons text-white text-sm">account_circle</span>
            </div>
            <span class="text-sm font-medium text-gray-700">Admin</span>
          </div>
        </div>
      </div>
    </header>
    
    <!-- Contenu principal avec scroll -->
    <main class="flex-1 overflow-y-auto p-6 bg-transparent min-h-screen transition-all duration-300 ease animate-fade-in-up">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
