<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar [isCollapsed]="isSidebarCollapsed"></app-sidebar>
  
  <!-- Contenu principal -->
  <div class="flex-1 flex flex-col overflow-hidden transition-all duration-300 ease-in-out bg-gray-50 min-h-screen relative z-10"
       [ngClass]="{
         'ml-16': isSidebarCollapsed && !isMobile,
         'ml-72': !isSidebarCollapsed && !isMobile,
         'ml-0': isMobile,
         'w-full': true
       }">
    
    <!-- Header ultra élégant avec glassmorphism -->
    <header class="ultra-elegant-header">
      <!-- Effet de fond glassmorphism -->
      <div class="glassmorphism-backdrop"></div>
      
      <!-- Contenu principal du header -->
      <div class="header-content">
        <div class="flex items-center justify-between px-6 py-5 min-h-20 header-mobile"
             [ngClass]="{
               'px-4 py-4': isMobile,
               'px-6 py-5': !isMobile
             }">
          <!-- Section gauche - Navigation et titre -->
          <div class="flex items-center gap-6 lg:gap-8">
            <!-- Bouton toggle sidebar ultra élégant -->
            <button 
              (click)="toggleSidebar()"
              class="ultra-elegant-btn group"
              [attr.aria-label]="isSidebarCollapsed ? 'Ouvrir le menu' : 'Fermer le menu'"
              [attr.aria-expanded]="!isSidebarCollapsed">
              <div class="btn-glow-effect"></div>
              <div class="btn-inner-content">
                <span class="material-icons text-gray-200 text-xl font-medium transition-all duration-300 ease group-hover:text-white group-hover:scale-110">
                  {{ isSidebarCollapsed ? 'menu' : 'menu_open' }}
                </span>
              </div>
            </button>
            
            <!-- Titre de la page avec breadcrumb ultra élégant -->
            <div class="flex flex-col gap-2 min-w-0 flex-1">
              <div class="flex items-center gap-3">
                <h1 class="ultra-elegant-title header-title truncate"
                    [ngClass]="{
                      'text-xl': isMobile,
                      'text-2xl': !isMobile
                    }">Gestion <span class="hidden">UM6SS</span></h1>
                <div class="premium-badge">
                  <span class="badge-text">PRO</span>
                </div>
              </div>
              <div class="breadcrumb-ultra hidden sm:flex">
                <div class="breadcrumb-item">
                  <span class="material-icons text-base">home</span>
                  <span class="breadcrumb-text">Accueil</span>
                </div>
                <div class="breadcrumb-separator-ultra">
                  <span class="material-icons text-sm">chevron_right</span>
                </div>
                <div class="breadcrumb-item active">
                  <span class="breadcrumb-text">Tableau de bord</span>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Section droite - Actions utilisateur ultra élégantes -->
          <div class="flex items-center gap-3 lg:gap-5">
            <!-- Recherche ultra élégante -->
            <div class="relative hidden lg:block">
              <div class="search-container-ultra">
                <input 
                  type="text" 
                  placeholder="Rechercher dans l'application..."
                  class="search-input-ultra"
                >
                <div class="search-icon-container">
                  <span class="material-icons text-gray-400 text-lg">search</span>
                </div>
                <div class="search-focus-ring"></div>
              </div>
            </div>
            
            <!-- Notifications ultra élégantes -->
            <button class="ultra-elegant-btn group notification-btn" title="Notifications">
              <div class="btn-glow-effect"></div>
              <div class="btn-inner-content">
                <span class="material-icons text-gray-200 text-xl transition-all duration-300 ease group-hover:text-white group-hover:scale-110">notifications</span>
              </div>
              <div class="notification-badge-ultra">
                <span class="badge-number">3</span>
                <div class="badge-pulse"></div>
              </div>
            </button>
            
            <!-- Messages ultra élégants -->
            <button class="ultra-elegant-btn group message-btn" title="Messages">
              <div class="btn-glow-effect"></div>
              <div class="btn-inner-content">
                <span class="material-icons text-gray-200 text-xl transition-all duration-300 ease group-hover:text-white group-hover:scale-110">mail</span>
              </div>
              <div class="message-badge-ultra">
                <span class="badge-dot"></span>
              </div>
            </button>
            
            <!-- Profil utilisateur ultra élégant -->
            <div class="user-profile-ultra">
              <div class="profile-avatar-container">
                <div class="avatar-glow-ring"></div>
                <div class="user-avatar-ultra">
                  <span class="material-icons text-white text-xl">person</span>
                </div>
                <div class="user-status-ultra">
                  <div class="status-dot"></div>
                </div>
              </div>
              <div class="profile-info hidden sm:block min-w-0">
                <p class="profile-name">Administrateur</p>
                <p class="profile-role">Admin System</p>
              </div>
              <button class="profile-menu-btn group" title="Menu utilisateur">
                <div class="btn-glow-effect"></div>
                <div class="btn-inner-content">
                  <span class="material-icons text-gray-200 text-lg transition-all duration-300 ease group-hover:text-white group-hover:rotate-180">expand_more</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Effet de brillance animé -->
      <div class="shimmer-effect"></div>
    </header>
    
    <!-- Contenu principal avec scroll -->
    <main class="flex-1 overflow-y-auto p-6 bg-transparent min-h-screen transition-all duration-300 ease animate-fade-in-up">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
