<!-- Modal Overlay -->
<div *ngIf="isOpen" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" (click)="closeModal()">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="mt-3">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-medium text-gray-900">
          Modifier l'état de présence
        </h3>
        <button 
          (click)="closeModal()"
          class="text-gray-400 hover:text-gray-600 transition-colors"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Student Info -->
      <div *ngIf="student" class="mb-6 p-4 bg-gray-50 rounded-lg">
        <div class="flex items-center space-x-3">
          <div class="flex-shrink-0">
            <img 
              *ngIf="student.photo" 
              [src]="student.photo" 
              [alt]="student.first_name + ' ' + student.last_name"
              class="h-10 w-10 rounded-full object-cover"
            >
            <div 
              *ngIf="!student.photo"
              class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center"
            >
              <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-gray-900 truncate">
              {{ student.first_name }} {{ student.last_name }}
            </p>
            <p class="text-sm text-gray-500 truncate">
              {{ student.matricule }}
            </p>
          </div>
        </div>
      </div>

      <!-- Current Status Display -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">État actuel</label>
        <div class="flex items-center space-x-2">
          <span 
            class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium"
            [ngClass]="getStatusDisplayInfo(currentStatus).color"
          >
            <span class="material-icons text-sm mr-1">{{ getStatusDisplayInfo(currentStatus).icon }}</span>
            {{ getStatusDisplayInfo(currentStatus).label }}
          </span>
        </div>
      </div>

      <!-- Status Selection -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Nouvel état</label>
        <select 
          [(ngModel)]="selectedStatus"
          (change)="onStatusChange()"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option *ngFor="let option of statusOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>

      <!-- Motif (required for non-present statuses) -->
      <div *ngIf="isJustificationRequired()" class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Motif <span class="text-red-500">*</span>
        </label>
        <textarea
          [(ngModel)]="motif"
          placeholder="Expliquez la raison de l'absence/retard/départ anticipé..."
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          [class.border-red-300]="isJustificationRequired() && !motif.trim()"
        ></textarea>
        <p *ngIf="isJustificationRequired() && !motif.trim()" class="mt-1 text-sm text-red-600">
          Le motif est obligatoire pour ce statut
        </p>
      </div>

      <!-- Justificatif (optional) -->
      <div *ngIf="isJustificationRequired()" class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Justificatif (optionnel)
        </label>
        <input
          type="text"
          [(ngModel)]="justificatif"
          placeholder="Document justificatif (certificat médical, etc.)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-md">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-800">{{ error }}</p>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center justify-end space-x-3">
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
          [disabled]="loading"
        >
          Annuler
        </button>
        <button
          type="button"
          (click)="onSubmit()"
          [disabled]="loading || !canSubmit()"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center"
        >
          <svg *ngIf="loading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ loading ? 'Mise à jour...' : 'Mettre à jour' }}
        </button>
      </div>
    </div>
  </div>
</div>
