<div class="flex h-[85vh] py-10 px-4">
  <div class="flex flex-col justify-center items-center w-full">
    <div class="max-w-2xl mx-auto">
      <!-- Carte principale -->
      <div class="bg-white rounded-2xl shadow-md overflow-hidden transition duration-300 hover:shadow-lg">

        <!-- En-t√™te -->
        <div class="bg-gradient-to-r from-[#dfefff] to-[#e8f0fe] p-6 text-center rounded-t-2xl shadow-inner">
          <h2 class="text-2xl font-semibold text-gray-700">üì• Importer des examens</h2>
          <p class="text-sm text-gray-500 mt-1 italic">Seuls les fichiers .csv sont accept√©s (max. 10 Mo)</p>
        </div>

        <!-- Zone de d√©p√¥t -->
        <label
          for="dropzone-file"
          class="flex flex-col items-center justify-center p-10 cursor-pointer transition-all duration-300 border-2 border-dashed border-blue-200 rounded-xl bg-white hover:bg-blue-50 hover:scale-[1.01]"
        >
          <svg class="w-16 h-16 text-blue-300 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h4m4 0h4a2 2 0 002-2v-1m-6 4v-4m0 0l-2-2m2 2l2-2m-2 2V4" />
          </svg>

          <p class="text-lg font-medium text-gray-600 mb-1">Glissez-d√©posez votre fichier ici</p>
          <p class="text-sm text-gray-400 mb-3">ou</p>
          <button 
            type="button"
            class="flex items-center gap-2 px-4 py-2 bg-blue-100 text-blue-700 rounded-md hover:bg-blue-200 transition"
          >
            <i class="bi bi-folder2-open"></i> S√©lectionner un fichier
          </button>
          <p class="text-xs text-gray-400 mt-4">Formats support√©s : .csv (max. 10MB)</p>
        </label>

        <!-- Input cach√© -->
        <input
          (change)="onFileSelected($event)"
          name="file"
          id="dropzone-file"
          type="file"
          accept=".csv"
          class="hidden"
        />

        <!-- Message info -->
        <div class="bg-gray-50 p-4 border-t border-gray-100">
          <div class="flex items-start gap-3">
            <i class="bi bi-info-circle-fill text-blue-300 text-lg"></i>
            <p class="text-sm text-gray-600">
              Assurez-vous que votre fichier suit le format requis.
              <a href="#" class="text-blue-600 hover:underline ml-1">T√©l√©charger un exemple</a>
            </p>
          </div>
        </div>
      </div>

      <!-- Fichier s√©lectionn√© -->
      <div *ngIf="selectedFile" class="mt-6 bg-white rounded-xl shadow-sm p-5">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <i class="bi bi-file-earmark-text text-blue-400 text-2xl"></i>
            <div>
              <p class="font-medium text-gray-700">{{ selectedFile.name }}</p>
              <p class="text-xs text-gray-400">{{ selectedFile.size / 1024 | number:'1.0-2' }} KB</p>
            </div>
          </div>
          <button 
            (click)="removeFile()"
            class="text-red-400 hover:text-red-600 transition text-xl"
          >
            <i class="bi bi-x-lg"></i>
          </button>
        </div>

        <!-- Bouton Upload -->
        <div class="mt-4 flex justify-end">
          <button
            (click)="uploadFile()"
            [disabled]="loading"
            class="flex items-center gap-2 px-4 py-2 bg-green-100 text-green-700 rounded-md hover:bg-green-200 transition"
          >
            <ng-container *ngIf="!loading">
              <span>Uploader</span>
              <i class="bi bi-upload"></i>
            </ng-container>
            <ng-container *ngIf="loading">
              <span>Chargement...</span>
              <i class="bi bi-arrow-repeat animate-spin"></i>
            </ng-container>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
