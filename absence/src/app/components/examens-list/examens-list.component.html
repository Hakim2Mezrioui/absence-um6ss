<div class="flex justify-between">
  <div></div>
  <div class="relative group p-0">
    <button
      class="bg-blue-900 hover:bg-blue-800 rounded-sm text-white px-4 py-1 my-3 mx-3"
    >
      Filtrer par statut <i class="bi bi-caret-down-fill"></i>
    </button>

    <ul
      class="hidden group-hover:block bg-blue-100 absolute right-0 shadow-md mx-3 text-center"
    >
      <li
        (click)="filterByStatut('en cours')"
        class="cursor-pointer px-16 text-sm py-2 hover:bg-blue-200"
      >
        En cours
      </li>
      <li
        (click)="filterByStatut('archivÃ©')"
        class="cursor-pointer px-16 text-sm py-2 hover:bg-blue-200"
      >
        Archive
      </li>
      <li
        (click)="filterByStatut('tous')"
        class="cursor-pointer px-16 text-sm py-2 hover:bg-blue-200"
      >
        Tous
      </li>
    </ul>
  </div>
</div>

<div *ngFor="let examen of examens; let i = index" class="row">
  <app-list-examen-item [examen]="examen"></app-list-examen-item>
</div>

<nav *ngIf="this.examens.length > 0" class="flex justify-center mt-5 pb-5">
  <ul class="flex items-center -space-x-px h-8 text-sm">
    <li>
      <a
        (click)="back()"
        class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        <span class="sr-only">Previous</span>
        <svg
          class="w-2.5 h-2.5 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 1 1 5l4 4"
          />
        </svg>
      </a>
    </li>
    <li *ngFor="let page of [].constructor(totalPages); let i = index">
      <a
        (click)="getPage(i + 1)"
        class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        >{{ i + 1 }}</a
      >
    </li>
    <li>
      <a
        (click)="next()"
        class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        <span class="sr-only">Next</span>
        <svg
          class="w-2.5 h-2.5 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4"
          />
        </svg>
      </a>
    </li>
  </ul>
</nav>
