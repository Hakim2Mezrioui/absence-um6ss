<div class="body">
  <form class="w-1/2 min-w-72" (submit)="onSubmit(f)" #f="ngForm">
    <div class="relative w-full mb-5 group">
      <input
        type="text"
        name="title"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-b-2 z-0 appearance-none borde-gray-600 focus:border-green-800 focus:outline-none focus:ring-0 peer"
        placeholder=""
        required
        [ngModel]="cours.title"
      />
      <label
        for="title"
        class="peer-focus:font-medium absolute text-sm text-green-800 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Titre</label
      >
    </div>
    <div class="relative w-full mb-5 group">
      <input
        type="date"
        name="date"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-b-2 z-0 appearance-none borde-gray-600 focus:border-green-800 focus:outline-none focus:ring-0 peer"
        placeholder=""
        required
        [ngModel]="formatDate(cours.date)"
      />
      <label
        for="floating_email"
        class="peer-focus:font-medium absolute text-sm text-green-800 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Date</label
      >
    </div>
    <div class="grid grid-cols-3 gap-2">
      <div class="relative w-full mb-5 group">
        <input
          type="time"
          name="hour_debut"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-b-2 z-0 appearance-none borde-gray-600 focus:border-green-800 focus:outline-none focus:ring-0 peer"
          placeholder=""
          required
          [ngModel]="formatTime(cours.hour_debut)"
        />
        <label
          for="floating_email"
          class="peer-focus:font-medium absolute text-sm text-green-800 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Heur de debut</label
        >
      </div>
      <div class="relative w-full mb-5 group">
        <input
          type="time"
          name="hour_fin"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-b-2 z-0 appearance-none borde-gray-600 focus:border-green-800 focus:outline-none focus:ring-0 peer"
          placeholder=""
          required
          [ngModel]="formatTime(cours.hour_fin)"
        />
        <label
          for="floating_email"
          class="peer-focus:font-medium absolute text-sm text-green-800 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Heur de fin</label
        >
      </div>
      <div class="relative w-full mb-5 group">
        <input
          type="number"
          name="tolerance"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-b-2 z-0 appearance-none borde-gray-600 focus:border-green-800 focus:outline-none focus:ring-0 peer"
          placeholder=""
          required
          [ngModel]="cours.tolerance"
        />
        <label
          for="floating_email"
          class="peer-focus:font-medium absolute text-sm text-green-800 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Tolerance</label
        >
      </div>
    </div>
    <div
      [ngClass]="role == 'super-admin' ? 'grid-cols-3' : 'grid-cols-2'"
      class="grid gap-2"
    >
      <div *ngIf="role == 'super-admin'" class="relative w-full mb-5 group">
        <label for="underline_select" class="sr-only">Underline select</label>
        <select
          name="faculte"
          [ngModel]="cours.faculte"
          #faculte
          (change)="faculteChange(faculte.value)"
          id="underline_select"
          class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-b-2 border-gray-200 appearance-none focus:border-b-green-800 focus:outline-none focus:ring-0 focus:border-gray-200 peer"
        >
          <option value="" disabled selected>selectionner la faculte</option>
          <option value="medecine">medecine</option>
          <option value="pharmacie">Pharmacie</option>
          <option value="dentaire">Dentaire</option>
          <option value="fsts">Fsts</option>
        </select>
        <label
          for="floating_email"
          class="peer-focus:font-medium absolute text-sm text-green-800 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Faculte</label
        >
      </div>

      <div class="relative w-full mb-5 group">
        <select
          id="promotion"
          name="promotion"
          [ngModel]="cours.promotion"
          class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-b-2 border-gray-200 appearance-none focus:border-b-green-800 focus:outline-none focus:ring-0 focus:border-gray-200 peer"
        >
          <option value="" disabled selected>selectionner la promotion</option>
          <option value="1ère annee">1ère année</option>
          <option value="2ème annee">2ème année</option>
          <option value="3ème annee">3ème année</option>
          <option *ngIf="" value="4ème annee">4ème année</option>
          <option *ngIf="selectedFaculte !== 'fsts'" value="5ème annee">
            5ème année
          </option>
          <option *ngIf="selectedFaculte !== 'fsts'" value="6ème annee">
            6ème année
          </option>
        </select>
        <label
          for="promotion"
          class="peer-focus:font-medium absolute text-sm text-green-800 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Promotion</label
        >
      </div>
      <div class="relative w-full mb-5 group">
        <input
          id="group"
          name="groupe"
          [ngModel]="cours.groupe"
          type="number"
          placeholder=""
          class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-b-2 border-gray-200 appearance-none focus:border-b-green-800 focus:outline-none focus:ring-0 focus:border-gray-200 peer"
        />
        <label
          for="group"
          class="peer-focus:font-medium absolute text-sm text-green-800 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Groupe</label
        >
      </div>
    </div>
    <div
      *ngIf="selectedFaculte == 'fsts' || cours.faculte == 'fsts'"
      class="grid grid-cols-2 gap-2"
    >
      <div class="relative w-full mb-5 group">
        <select
          id="underline_select"
          name="option"
          [ngModel]="cours.option"
          class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-b-2 border-gray-200 appearance-none focus:border-b-green-800 focus:outline-none focus:ring-0 focus:border-gray-200 peer"
        >
          <option value="" disabled selected>selectionner l'option</option>
          <option [selected]="cours.option == 'LPIP'" value="LPIP">
            Infirmier Polyvalent
          </option>
          <option [selected]="cours.option == 'LPINP'" value="LPINP">
            Infirmier en Néonatologie et Pédiatrie
          </option>
          <option [selected]="cours.option == 'LPIBO'" value="LPIBO">
            Infirmier au Bloc Opératoire
          </option>
          <option [selected]="cours.option == 'LPIAR'" value="LPIAR">
            Infirmier en Anesthésie Réanimation
          </option>
          <option [selected]="cours.option == 'LPOR'" value="LPOR">
            Orthophonie
          </option>
          <option [selected]="cours.option == 'LPOT'" value="LPOT">
            Orthoptie
          </option>
          <option [selected]="cours.option == 'LPPSY'" value="LPPSY">
            Psychomotricité
          </option>
          <option [selected]="cours.option == 'LPKIN'" value="LPKIN">
            Kinésithérapie
          </option>
          <option [selected]="cours.option == 'LPIM'" value="LPIM">
            Imagerie Médicale
          </option>
          <option [selected]="cours.option == 'LPTL'" value="LPTL">
            Technicien de Laboratoire
          </option>
          <option [selected]="cours.option == 'LPDN'" value="LPDN">
            Nutrition et Diététique
          </option>
          <option [selected]="cours.option == 'LPSF'" value="LPSF">
            Sage-femme
          </option>
        </select>
        <label
          for="underline_select"
          class="peer-focus:font-medium absolute text-sm text-green-800 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Option</label
        >
      </div>
    </div>
    <div>
      <button
        class="border-none bg-green-500 w-full py-1 text-white hover:bg-green-400 active:bg-green-500"
      >
        <i class="bi bi-send text-sm mr-2"></i>Submit
      </button>
    </div>
  </form>
</div>

<app-loading *ngIf="loading"></app-loading>
