<div
  id="sidebar"
  [class.minimized]="isMinimized"
  class="flex flex-col items-center w-56 h-screen overflow-hidden text-gray-400 bg-gray-900 Z-20"
>
  <i
    (click)="toggleSidebar()"
    [class.icon]="isMinimized"
    class="bi bi-caret-left-fill px-1 py-6 text-white absolute top-0"
  ></i>
  <a class="flex items-center w-full px-3 mt-3" href="#">
    <img
      src="assets/images/logo_um6ss.png"
      alt="Profile Picture"
      class="w-10"
    />
    <span class="ml-2 text-sm font-bold" *ngIf="!isMinimized">Absence App</span>
  </a>
  <div class="w-full px-2">
    <div
      class="flex flex-col items-center w-full mt-3 border-t border-gray-700"
    >
      <a
        class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
        routerLink="examens"
      >
        <i class="bi bi-ui-radios-grid bg-transparent text-xl"></i>
        <span class="ml-2 text-sm font-medium" *ngIf="!isMinimized"
          >Examens</span
        >
      </a>
      <a
        class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
        href="#"
      >
        <!-- <svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg> -->
        <i class="bi bi-gear bg-transparent "></i>
        <span class="ml-2 text-sm font-medium" *ngIf="!isMinimized"
          >Parametrer</span
        >
      </a>
    </div>
    <div
      class="flex flex-col items-center w-full mt-2 border-t border-gray-700"
    >
      <a
        class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300"
        href="#"
      >
        <i class="bi bi-person-add text-lg bg-transparent"></i>
        <span class="ml-2 text-sm font-medium" *ngIf="!isMinimized"
          >Add Etudiant</span
        >
      </a>
    </div>
  </div>
  <a
    class="flex items-center justify-center w-full h-16 mt-auto bg-gray-800 hover:bg-gray-700 hover:text-gray-300"
    href="#"
  >
    <i class="bi bi-box-arrow-left bg-transparent"></i>
    <span class="ml-2 text-sm font-medium" *ngIf="!isMinimized">Logout</span>
  </a>
</div>
