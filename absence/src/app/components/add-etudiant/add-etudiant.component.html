<div class="body">
  <div class="flex justify-between mt-5 mr-5">
    <div></div>
    <button
      (click)="goToImportScreen()"
      class="bg-blue-900 hover:bg-blue-800 active:bg-blue-900 text-white px-5 py-1 rounded"
    >
      <i class="bi bi-file-earmark-arrow-down-fill"></i>
      Importer les Etudiants
    </button>
  </div>
  <form class="w-1/2 min-w-72" #f="ngForm" (submit)="onSubmit(f)">
    <div class="relative w-full mb-5 group">
      <input
        type="text"
        name="name"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-b-2 z-0 appearance-none borde-gray-600 focus:border-green-800 focus:outline-none focus:ring-0 peer"
        placeholder=""
        required
        ngModel
      />
      <label
        for="floating_email"
        class="peer-focus:font-medium absolute text-sm text-green-800 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Name</label
      >
    </div>
    <div class="relative w-full mb-5 group">
      <input
        type="number"
        name="matricule"
        minlength="6"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-b-2 z-0 appearance-none borde-gray-600 focus:border-green-800 focus:outline-none focus:ring-0 peer"
        placeholder=""
        required
        ngModel
      />
      <label
        for="floating_email"
        class="peer-focus:font-medium absolute text-sm text-green-800 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Matricule</label
      >
    </div>

    <div class="relative w-full mb-5 group">
      <input
        type="file"
        name="image"
        id="image"
        class="hidden"
        ngModel
      />
      <label
        for="image"
        class="cursor-pointer flex items-centre gap-2 w-full py-2  text-sm font-medium text-gray-400 hover:text-green-800 border-b-2 border-gray-200 bg-transparent hover:border-green-600 transition duration-300"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16V8a4 4 0 014-4h10a4 4 0 014 4v8m-6-6l-2 2-2-2m-4 4h10"/>
        </svg>
        Choisir une image
      </label>
    </div>
    
        

    <div *ngIf="role == 'super-admin'" class="relative w-full mb-5 group">
      <label for="underline_select" class="sr-only">Underline select</label>
      <select
        name="faculte"
        #faculte
        (change)="faculteChange(faculte.value)"
        ngModel
        id="underline_select"
        class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-b-2 border-gray-200 appearance-none focus:border-b-green-800 focus:outline-none focus:ring-0 focus:border-gray-200 peer"
      >
        <option value="" selected>Selection la faculte</option>
        <option value="medecine">medecine</option>
        <option value="pharmacie">Pharmacie</option>
        <option value="dentaire">Dentaire</option>
        <option value="fsts">Fsts</option>
        <option value="esgb">Esgb</option>
      </select>
      <label
        for="floating_email"
        class="peer-focus:font-medium absolute text-sm text-green-800 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Faculte</label
      >
    </div>

    <div *ngIf="selectedFaculte == 'fsts'">
      <div class="relative w-full mb-5 group">
        <select
          id="underline_select"
          name="option"
          ngModel
          class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-b-2 border-gray-200 appearance-none focus:border-b-green-800 focus:outline-none focus:ring-0 focus:border-gray-200 peer"
        >
          <option value="" disabled selected>selectionner l'option</option>
          <option value="LPIP">Infirmier Polyvalent</option>
          <option value="LPINP">Infirmier en Néonatologie et Pédiatrie</option>
          <option value="LPIBO">Infirmier au Bloc Opératoire</option>
          <option value="LPIAR">Infirmier en Anesthésie Réanimation</option>
          <option value="LPOR">Orthophonie</option>
          <option value="LPOT">Orthoptie</option>
          <option value="LPPSY">Psychomotricité</option>
          <option value="LPKIN">Kinésithérapie</option>
          <option value="LPIM">Imagerie Médicale</option>
          <option value="LPTL">Technicien de Laboratoire</option>
          <option value="LPDN">Nutrition et Diététique</option>
          <option value="LPSF">Sage-femme</option>
        </select>
        <label
          for="underline_select"
          class="peer-focus:font-medium absolute text-sm text-green-800 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Option</label
        >
      </div>
    </div>

    <div class="relative w-full mb-5 group">
      <input
        id="group"
        name="groupe"
        ngModel
        type="number"
        placeholder=""
        class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-b-2 border-gray-200 appearance-none focus:border-b-green-800 focus:outline-none focus:ring-0 focus:border-gray-200 peer"
      />
      <label
        for="group"
        class="peer-focus:font-medium absolute text-sm text-green-800 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Groupe</label
      >
    </div>

    <div class="relative w-full mb-5 group">
      <select
        name="promotion"
        ngModel
        id="underline_select"
        class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-b-2 border-gray-200 appearance-none focus:border-b-green-800 focus:outline-none focus:ring-0 focus:border-gray-200 peer"
      >
        <option value="" selected>Selection la promotion</option>
        <option value="1ère annee">1ere annee</option>
        <option value="2ème annee">2eme annee</option>
        <option value="3ème annee">3eme annee</option>
        <option value="4ème annee">4eme annee</option>
        <option value="5ème annee">5eme annee</option>
        <option value="6ème annee">6eme annee</option>
      </select>
      <label
        for="floating_email"
        class="peer-focus:font-medium absolute text-sm text-green-800 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Promotion</label
      >
    </div>
    <div class="">
      <button
        class="mt-3 border-none bg-green-500 w-full py-1 text-white hover:bg-green-400 active:bg-green-500"
      >
        <i class="bi bi-send text-sm mr-2"></i>Submit
      </button>
    </div>
  </form>
</div>

<app-loading *ngIf="loading"></app-loading>
