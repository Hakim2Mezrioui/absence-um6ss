<div class="overflow-x-hidden custom-width m-auto">

  <p-table
  #dt
  [value]="etudiants"
  dataKey="id"
  editMode="row"
  [tableStyle]="{
    'min-width': '30rem',
    width: '75%',
    margin: 'auto',
    marginTop: '2rem'
  }"
  [rows]="10"
  [showCurrentPageReport]="true"
  [paginator]="true"
  [globalFilterFields]="['matricule', 'name', 'faculte']"
  [rowsPerPageOptions]="[10, 50, 100]"
  stripedRows
  [responsive]="true"
  >

  <ng-template pTemplate="header">
    <tr>
      <th class="text-xs" pSortableColumn="name" style="width: 20%">
        Matricule <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th class="text-xs" pSortableColumn="name" style="width: 40%">
        Name <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th class="text-xs" pSortableColumn="faculte" style="width: 20%">
        Faculte <p-sortIcon field="faculte"></p-sortIcon>
      </th>
      <th class="text-xs" pSortableColumn="promotion" style="width: 15%">
        Promotion <p-sortIcon field="promotion"></p-sortIcon>
      </th>
      <th class="text-xs" pSortableColumn="" style="width: 10%">
        <p-sortIcon field=""></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-etudiant let-ri="rowIndex">
    <tr>
      <td>
        {{ etudiant.matricule }}
      </td>
      <td>
        {{ etudiant.name }}
      </td>
      <td>
        {{ etudiant.faculte }}
      </td>
      <td>
        {{ etudiant.promotion }}
      </td>
      <td class="text-center bg-green-50">
        <span class="text-green-700">P</span>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="border-none w-1/2 m-auto">
  <button
  (click)="handleExport()"
  class="w-fit outline-none bg-green-50 px-5 py-2 hover:bg-green-100 active:bg-green-200 my-3"
  >
  Exporter
</button>
</div>
</div>
