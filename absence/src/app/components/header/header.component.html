<div class="z-0 bg-white w-full h-20 flex justify-between items-center px-8">
  <!-- Logo/Titre à gauche -->
  <div class="flex items-center space-x-4">
    <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
      <span class="text-white font-bold text-lg">I</span>
    </div>
    <h1 class="text-blue-800 font-bold text-xl">{{ page }}</h1>
  </div>

  <!-- Informations utilisateur à droite -->
  <div class="flex items-center space-x-6">
    <div class="text-right">
      <h1 class="text-gray-800 font-semibold">{{ name }}</h1>
      <div class="flex space-x-2 text-xs text-gray-600">
        <span>{{ role }}</span>
        <span>•</span>
        <span>{{ faculte }}</span>
      </div>
    </div>
    
    <!-- Avatar utilisateur -->
    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center border-2 border-blue-200">
      <span class="text-blue-600 font-bold text-sm">UA</span>
    </div>
  </div>
</div>
