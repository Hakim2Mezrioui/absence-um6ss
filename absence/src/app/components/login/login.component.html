<div class="backImage"></div>

<form #f="ngForm" (submit)="onSubmit()" class="loginForm">
  <div class="side-form">
    <div class="logo-container">
      <img src="../../../assets/images/logo_um6ss.png" alt="UM6SS Logo" class="logo" />
      <h2 class="app-name">Gestion des abscences</h2>
    </div>
  </div>
  
  <div class="content-form">
    <div class="welcome-section">
      <h4>Bienvenue dans notre application de gestion des absences</h4>
      <p class="subtitle">Connectez-vous pour accéder à votre espace</p>
    </div>
    
    <div class="form-group">
      <div class="input-container">
        <input
          type="text"
          id="identifiant"
          name="email"
          placeholder=" "
          ngModel
          required
        />
        <label for="identifiant">Identifiant</label>
        <i class="bi bi-person-fill input-icon"></i>
      </div>
    </div>
    
    <div class="form-group">
      <div class="input-container">
        <input
          type="password"
          id="password"
          name="password"
          placeholder=" "
          ngModel
          required
        />
        <label for="password">Mot de passe</label>
        <i class="bi bi-lock-fill input-icon"></i>
      </div>
    </div>
    
    <div class="form-action">
      <button class="login-btn">
        <span>CONNEXION</span>
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
</form>

<app-loading *ngIf="loading"></app-loading>
