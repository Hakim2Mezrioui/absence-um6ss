<div class="backImage"></div>

<form class="loginForm">
  <div class="side-form">
    <img src="../../../assets/images/logo_um6ss.png" alt="" class="logo">
  </div>
  <div class="content-form">
    <div>
      <h4>Bienvenue dant notre application de gestion des absenes</h4>
    </div>
    <div class="form-group">
      <label for="identifiant">Identifiant</label>
      <input
        type="text"
        id="identifiant"
        name="identifiant"
        placeholder="Enter your identifiant"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
      />
    </div>
    <div class="form-action">
        <button (click) = "naviguer()">LOGIN</button>
    </div>
  </div>
</form>
