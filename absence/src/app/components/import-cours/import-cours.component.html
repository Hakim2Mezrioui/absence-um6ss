<div class="body">
    <div class="flex items-center justify-center w-full md:w-1/2 mx-auto min-w-72 max-w-2xl">
        <label for="dropzone-file" class="group relative flex flex-col items-center justify-center w-full h-80 cursor-pointer overflow-hidden rounded-2xl bg-gradient-to-br from-white/95 to-gray-50/95 dark:from-gray-900/95 dark:to-gray-800/95 border border-gray-200/80 dark:border-gray-700/80 shadow-[0_8px_30px_rgba(0,0,0,0.06)] dark:shadow-[0_8px_30px_rgba(0,0,0,0.15)] transition-all duration-500 hover:shadow-xl hover:border-indigo-300/70 dark:hover:border-indigo-500/50 hover:scale-[1.01]">
            <!-- Animated background elements -->
            <div class="absolute inset-0 overflow-hidden">
                <div class="absolute -right-10 -top-10 h-32 w-32 rounded-full bg-indigo-100/30 dark:bg-indigo-900/20 group-hover:scale-150 group-hover:opacity-40 transition-all duration-700"></div>
                <div class="absolute -left-5 -bottom-5 h-24 w-24 rounded-full bg-emerald-100/30 dark:bg-emerald-900/20 group-hover:scale-150 group-hover:opacity-40 transition-all duration-700 delay-100"></div>
            </div>
            
            <!-- Main content -->
            <div class="relative z-10 flex flex-col items-center justify-center px-8 py-10 text-center transition-all duration-300 group-hover:-translate-y-1">
                <!-- Animated upload icon -->
                <div class="relative mb-6">
                    <div class="absolute inset-0 rounded-full bg-indigo-100/80 dark:bg-indigo-900/30 scale-90 group-hover:scale-110 opacity-0 group-hover:opacity-100 transition-all duration-500"></div>
                    <svg class="relative w-12 h-12 text-indigo-600 dark:text-indigo-400 group-hover:scale-110 transition-transform duration-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15V5m0 0l-3 3m3-3l3 3m-9 4h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2z"/>
                    </svg>
                </div>
                
                <!-- Text content -->
                <div class="space-y-2">
                    <p class="text-lg font-medium text-gray-800 dark:text-gray-100 transition-colors duration-300 group-hover:text-indigo-600 dark:group-hover:text-indigo-400">
                        Déposez votre fichier ici
                    </p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">
                        ou <span class="font-semibold text-indigo-600 dark:text-indigo-400 underline underline-offset-4">parcourir</span>
                    </p>
                    <p class="text-xs text-gray-400 dark:text-gray-500 mt-3">
                        Formats supportés: .CSV, .XLSX (Max. 25MB)
                    </p>
                </div>
            </div>
            
            <!-- File input -->
            <input (change)="onFileSelected($event)" 
                   id="dropzone-file" 
                   type="file" 
                   class="hidden" 
                   accept=".csv,.xlsx,.xls" />
            
            <!-- Glow effect on hover -->
            <div class="absolute inset-0 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
                <div class="absolute inset-0 rounded-2xl border-[1.5px] border-indigo-300/50 dark:border-indigo-500/30"></div>
            </div>
        </label>
    </div>
</div>
